<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main-style.css">
    <link rel="icon" href="assets/favicon.ico">
    <script type='module' src='main.js' defer></script>
    <script type='module' src='scripts/auth.js' defer></script>
    <title>LasTag - Sign Up</title>

</head>
<body>
    <div class='page-container'>
        <div class='content-wrap'>
            <header class="header">
                <a class="logo" href="index.html"><img class="logo" src="assets/LasTag-Head-Logo.png" height="50" alt="logo"></a>
                <nav>
                    <ul class="nav_links">
                        <li><a class="head_a" href="index.html">Home</a></li>
                        <li><a class="head_a" href="about.html">About</a></li>
                    </ul>
                </nav>
                <a class="head_a" href="login.html"><button class='head_button'>Log In</button></a>
            </header>
            <h1 class="about_title">Sign Up</h1>
            <div class="login_container">
                <form id="sign-up-form" class="login_form">
                    <label for="email" class="form-control-label">Email</label>
                    <input type="email" class="form-control my-form-control" id="email" placeholder="Ex: name@email.com" required="required">
                    <label for="username" class="form-control-label">Username - (Has to be lowercase)</label>
                    <input type="username" class="form-control my-form-control" id="username" placeholder="Ex: LasTag" required="required">
                    <label for="password" class="form-control-label">Password</label>
                    <input type="password" class="form-control my-form-control" id="password" placeholder="Ex: CoolPassword" required="required">
                    <label for="confPassword" class="form-control-label">Confirm Password</label>
                    <input type="password" class="form-control my-form-control" id="confPassword" placeholder="Ex: CoolPassword" required="required">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required="required">
                    <label class="form-check-label" for="flexCheckDefault">I agree to the <a class='create-acct-a' href="#">Terms</a> and <a class='create-acct-a' href="#">Privacy</a></label>
                    <br>
                    <button type="submit" class='form-control-button'>Sign Up</button>
                    <br>
                </form>
                <div id="google-btn" class="customGPlusSignIn">
                    <span class="icon"></span>
                    <span class="buttonText">Sign Up With Google</span>
                </div>
                <br>
                <div>
                    <br>
                    <p class='create-acct-text'>Have an account? <a href="login.html" class='create-acct-a'>Sign In</a></p>
                </div>
            </div>
        </div>
        <footer class='foot'>
            <p class='footer-p'>Â©2021 Lastag</p>
            <p class='footer-p2'><a href="privacy.html" class='foot-a2'>Terms</a> and <a href='privcy.html' class='foot-a2'>Privacy</a></p>
            <nav>
                <ul class='nav_links'>
                    <li><a class="foot-a" href='index.html'>Home</a></li>
                    <li><a class='foot-a' href='about.html'>About</a></li>
                </ul>
            </nav>
            <a class="foot-a" href="login.html"><button class='head_button'>Log In</button></a>
        </footer>
    </div>

</body>
</html>
